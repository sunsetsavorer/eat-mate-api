    NotFoundError:
      description: 'not found error response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseErrorResponse'
          examples:
            Base:
              $ref: '#/components/examples/NotFoundErrorResponse'

    ValidationError:
      description: 'validation error response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseErrorResponse'
          examples:
            Base:
              $ref: '#/components/examples/ValidationErrorResponse'

    EmptySuccess:
      description: 'empty success response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmptySuccessResponse'
          examples:
            Base:
              $ref: '#/components/examples/EmptySuccessResponse'

    Signin:
      description: 'success authorization'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SigninResponse'
          examples:
            Base:
              $ref: '#/components/examples/SigninResponse'

    GetPlaceBranches:
      description: 'success request'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetPlaceBranchesResponse'
          examples:
            Base:
              $ref: '#/components/examples/GetPlaceBranchesResponse'

    CreateGroup:
      description: 'success group creation'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateGroupResponse'
          examples:
            Base:
              $ref: '#/components/examples/CreateGroupRespone'

  securitySchemes:
    JWT:
      type: apiKey
      in: header
      name: Authorization