openapi: 3.1.0
info:
  version: '1'
  title: 'Eat Mate API'
  description: |
    Eat Mate API
  contact:
    name: 'github'
    url: 'https://github.com/sunsetsavorer'

tags:
  - name: 'Auth'
    description: 'authorization operations'
  - name: 'User'
    description: 'user operations'
  - name: 'PlaceBranch'
    description: 'place branch operations'
  - name: 'Group'
    description: 'group operations'

paths:
  /v1/auth/signin/:
    post:
      summary: 'return JWT token'
      tags:
        - Auth
      requestBody:
        $ref: '#/components/requestBodies/Signin'
      responses:
        200:
          $ref: '#/components/responses/Signin'
        400:
          $ref: '#/components/responses/BadRequestError'
        422:
          $ref: '#/components/responses/ValidationError'

  /v1/users/me/:
    put:
      summary: 'update user'
      tags:
        - User
      requestBody:
        $ref: '#/components/requestBodies/UpdateUser'
      responses:
        200:
          $ref: '#/components/responses/EmptySuccess'
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        422:
          $ref: '#/components/responses/ValidationError'
      security:
        - JWT: []

  /v1/place_branches/:
    get:
      summary: 'get place branches'
      tags:
        - PlaceBranch
      responses:
        200:
          $ref: '#/components/responses/GetPlaceBranches'
      parameters:
        - $ref: '#/components/schemas/PaginationPageQueryParameter'
        - $ref: '#/components/schemas/PaginationLimitQueryParameter'
        - $ref: '#/components/schemas/SearchQueryParameter'

  /v1/groups/:
    post:
      summary: 'create new group'
      tags:
        - Group
      requestBody:
        $ref: '#/components/requestBodies/CreateGroup'
      responses:
        200:
          $ref: '#/components/responses/CreateGroup'
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        422:
          $ref: '#/components/responses/ValidationError'
      security:
        - JWT: []

components:
  schemas:
    PaginationPageQueryParameter:
      in: query
      name: page
      required: true
      schema:
        type: integer

    PaginationLimitQueryParameter:
      in: query
      name: page
      required: true
      schema:
        type: integer

    SearchQueryParameter:
      in: query
      name: query
      schema:
        type: string

    BaseErrorResponse:
      type: object
      properties:
        errors: {type: object}

    EmptySuccessResponse:
      type: object
      properties:
        data: {type: array}

    SigninRequestBody:
      type: object
      properties:
        telegram_id: {type: number}
        name: {type: string}
        photo_url: {type: string}
      required:
        - telegram_id
        - name

    SigninResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            token:
              $ref: '#/components/schemas/JWTToken'

    JWTToken:
      type: string

    UpdateUserRequestBody:
      type: object
      properties:
        name: {type: string}
        photo_url: {type: string}
      required:
        - name

    GetPlaceBranchesResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            place_branches:
              type: array
              items:
                $ref: '#/components/schemas/PlaceBranchesResponseItem'
            pagination:
              type: object
              $ref: '#/components/schemas/PaginationResponse'

    PlaceBranchesResponseItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        icon_path: {type: string}
        name: {type: string}
        address: {type: string}

    CreateGroupRequestBody:
      type: object
      properties:
        name: {type: string}
        selection_mode: {type: string}
        is_public: {type: boolean}
        place_options:
          type: array
          items:
            $ref: '#/components/schemas/GroupPlaceBranchOption'
        place_branch_id:
          type: string
          format: uuid
      required:
        - name
        - selection_mode
        - is_public

    GroupPlaceBranchOption:
      type: string
      format: uuid

    CreateGroupResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            group_id:
              type: string
              format: uuid

    PaginationResponse:
      type: object
      properties:
        page: {type: number}
        next_page: {type: number}
        last_page: {type: number}
        limit: {type:number}

  examples:
    BadRequestErrorResponse:
