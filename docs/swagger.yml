openapi: 3.1.0
info:
  version: '1'
  title: 'Eat Mate API'
  description: |
    Eat Mate API
  contact:
    name: 'github'
    url: 'https://github.com/sunsetsavorer'

tags:
  - name: 'Auth'
    description: 'authorization operations'
  - name: 'User'
    description: 'user operations'

paths:
  /v1/auth/signin:
    post:
      summary: 'return JWT token'
      tags:
        - Auth
      requestBody:
        $ref: '#/components/requestBodies/Signin'
      responses:
        200:
          $ref: '#/components/responses/Signin'
        400:
          $ref: '#/components/responses/BadRequestError'
        422:
          $ref: '#/components/responses/ValidationError'

  /v1/users/me:
    put:
      summary: 'update user information'
      tags:
        - User
      requestBody:
        $ref: '#/components/requestBodies/UpdateUser'
      responses:
        200:
          $ref: '#/components/responses/EmptySuccess'
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        422:
          $ref: '#/components/responses/ValidationError'
      security:
        - JWT: []

components:
  schemas:
    BaseErrorResponse:
      type: object
      properties:
        errors: {type: object}

    EmptySuccessResponse:
      type: object
      properties:
        data: {type: object}

    JWTToken:
      type: string

    SigninRequestBody:
      type: object
      properties:
        telegram_id: {type: number}
        name: {type: string}
        photo_url: {type: string}
      required:
        - telegram_id
        - name

    SigninResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            token:
              $ref: '#/components/schemas/JWTToken'

    UpdateUserRequestBody:
      type: object
      properties:
        name: {type: string}
        photo_url: {type: string}
      required:
        - name

  examples:
    BadRequestErrorResponse:
      value:
        errors:
          other: 'bad request'

    UnauthorizedErrorResponse:
      value:
        errors:
          other: 'not authorized'

    NotFoundErrorResponse:
      value:
        errors:
          other: 'not found'

    ValidationErrorResponse:
      value:
        errors:
          field1: 'this field is required'
          field2: 'this field has wrong format'

    EmptySuccessResponse:
      value:
        data: null

    SigninRequestBody:
      value:
        telegram_id: 576098928
        name: 'sunsetsavorer'
        photo_url: 'https://example.com/avatars/sunsetsavorer.svg'

    SigninResponse:
      value:
        data:
          token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWUsImlhdCI6MTUxNjIzOTAyMn0.KMUFsIDTnFmyG3nMiGM6H9FNFUROf3wh7SmqJp-QV30'

    UpdateUserRequestBody:
      value:
        name: 'updated_sunsetsavorer'
        photo_url: 'https://example.com/avatars/updated_sunsetsavorer.svg'

  requestBodies:
    Signin:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SigninRequestBody'
          examples:
            Base:
              $ref: '#/components/examples/SigninRequestBody'

    UpdateUser:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateUserRequestBody'
          examples:
            Base:
              $ref: '#/components/examples/UpdateUserRequestBody'

  responses:
    BadRequestError:
      description: 'bad request error response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseErrorResponse'
          examples:
            Base:
              $ref: '#/components/examples/BadRequestErrorResponse'

    UnauthorizedError:
      description: 'not authorized error response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseErrorResponse'
          examples:
            Base:
              $ref: '#/components/examples/UnauthorizedErrorResponse'

    NotFoundError:
      description: 'not found error response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseErrorResponse'
          examples:
            Base:
              $ref: '#/components/examples/NotFoundErrorResponse'

    ValidationError:
      description: 'validation error response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseErrorResponse'
          examples:
            Base:
              $ref: '#/components/examples/ValidationErrorResponse'

    EmptySuccess:
      description: 'empty success response'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmptySuccessResponse'
          examples:
            Base:
              $ref: '#/components/examples/EmptySuccessResponse'

    Signin:
      description: 'success authorization'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SigninResponse'
          examples:
            Base:
              $ref: '#/components/examples/SigninResponse'

  securitySchemes:
    JWT:
      type: apiKey
      in: header
      name: Authorization